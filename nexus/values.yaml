service:
  http:
    externalPort: 80
  docker:
    groupPort: 18443
    privatePort: 18444
  proxy:
    containerPort: 3000
  type: ClusterIP

ingress:
  enabled: true
  hostname: repo-test.devpoc1.jamconsultg.com
  labels:
     env: prod

statefulset:
  imageTag: 3.3.2
  pullPolicy: IfNotPresent

  # the port the service will be published inside the container
  # this is not the port facing the public
  containerPort: 8081
  javaOpts: "-Xms1200m -Xmx1200m"
  context: /
  persistence:
    path: /nexus-data
    storage: 10Gi

proxy:
  imageTag: 24b602
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi


# Uncomment this if you want to set a specific shared secret between
# the agents and servers, otherwise this will be auto-generated.
# shared_secret: supersecret
