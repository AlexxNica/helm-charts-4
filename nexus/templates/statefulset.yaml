apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: "{{ .Chart.Name }}"
    heritage: {{.Release.Service | quote }}
    release: {{.Release.Name | quote }}
    chart: "{{.Chart.Name}}-{{.Chart.Version}}"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: "{{ .Chart.Name }}"
        heritage: {{.Release.Service | quote }}
        release: {{.Release.Name | quote }}
        chart: "{{.Chart.Name}}-{{.Chart.Version}}"
    spec:
      containers:
      - name: {{ template "fullname" . }}
        image: "sonatype/nexus3:{{ .Values.deployment.imageTag }}"
        imagePullPolicy: {{ default "" .Values.deployment.pullPolicy | quote }}
        env:
        - name: INSTALL4J_ADD_VM_PARAMS
          value: "{{ .Values.deployment.javaOpts }}"
        - name: NEXUS_CONTEXT
          value: {{ .Values.deployment.context }}
        ports:
        - name: http
          containerPort: {{ .Values.deployment.containerPort }}
        livenessProbe:
          httpGet:
            path: {{ .Values.deployment.context }}
            port: http
          initialDelaySeconds: 120
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: {{ .Values.deployment.context }}
            port: http
          initialDelaySeconds: 5
          timeoutSeconds: 1
        volumeMounts:
        - name: nexus-data
          mountPath: /nexus-data
      volumes:
      - name: nexus-data
        hostPath:
          path: {{ .Values.deployment.persistence.path }}
